<form [formGroup]="eventForm" (ngSubmit)="onSubmit()">
    <div *ngIf="(action === 'edit')" 
        class="event-id"
    >ID: {{event.id}}</div>

    <div class="form-group">
        <label for="eventName">Event</label>
        <textarea 
            rows="3" 
            class="form-control" 
            id="eventName"
            formControlName="eventName"
        ></textarea>
        <div 
            *ngIf="eventForm.controls['eventName'].invalid && eventForm.controls['eventName'].touched"
            class="form-alert"
        >Event is required!</div>
    </div>

    <div *ngIf="(action === 'edit')" 
        class="form-group">

        <label for="eventDate">Date</label>
        <input
            type="date" 
            class="form-control" 
            id="eventDate"
            [min]="selectedDate"
            formControlName="eventDate">
        <div 
            *ngIf="eventForm.controls['eventDate'].invalid && eventForm.controls['eventDate'].touched"
            class="form-alert">Date is required!
        </div>
    </div>

    <div>
        <button [disabled]="eventForm.invalid">
            {{ (action === 'create') ? 'Add event': 'Edit event'}}
        </button>
        <button (click)="displayHandler()">Cansel</button>
    </div>

</form>
